<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="assets/css/bootstrap.css" type="text/css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="main.css" />
    </h:head>
    <h:body class="background-color">
        <div class="container-fluid g-0 container-controller background-color">
            <div class="container"><!--Header başalngıcı-->
                <header class="d-flex justify-content-center py-3 border-bottom border-success">
                    <h:form>
                        <ul class="nav nav-pills">

                            <li class="nav-item">
                                <h:commandLink class="nav-link link-light" action="index" value="Login Demo"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink class="nav-link link-light" action="quiz" value="Quiz Demo"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink class="nav-link link-light" action="note" value="Note Demo"/>
                            </li>
                        </ul>
                    </h:form>
                </header>
                <div class="container col-md-10 col-sm-12">
                    <div class="row content d-flex justify-content-center align-items-center">
                        <div class="col-md-10 yuk d-flex justify-content-center align-items-center">
                            <div class="box shadow bg-dark p-4 rounded-3">
                                <iframe width="560" height="315" src="https://www.youtube.com/embed/XcnP3_mO_Ms?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
                            </div>
                        </div>
                        <section class="container-fluid col-md-4 col-sm-12"><!--login form başlangıç-->
                            <div class="row yuk d-flex justify-content-center align-items-center">
                                <div class="col-md-10">
                                    <div class="box shadow bg-white p-4 rounded-3">
                                        <h3 class="mb-4 text-center fs-3">Not Ekle</h3>
                                        <h:form>
                                            <div class="form-group mb-3">

                                                <h:inputTextarea class="form-control" value="#{notController.notGetir.note}" style="resize: none; height: 150px" />
                                            </div>
                                            <div>

                                                <div class="social-accounts d-flex justify-content-center ">
                                                    <h:commandLink class="link-success" action="#{notController.create()}" value="Notu Ekle"/>

                                                </div>
                                            </div>

                                        </h:form>
                                    </div>


                                </div>
                            </div>
                        </section>
                        <section class="container-fluid col-md-8 col-sm-12"><!--login form başlangıç-->
                            <div class="row yuk d-flex justify-content-center align-items-center">
                                <div class="col-md-12">
                                    <div class="box shadow bg-white p-4 rounded-3">
                                        <h3 class="mb-4 text-center fs-1">Alınan Notlar</h3>
                                        <h:form>
                                            <h:dataTable class="table table-borderless" value="#{notController.read}" var="note">
                                                <h:column>
                                                    <f:facet name="header">Notlar</f:facet>
                                                        #{note.note}
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">Silme</f:facet>
                                                    <h:commandButton class="btn btn-danger btn-lg border-0 rounded-3 " action="#{notController.delete(note)}" value="Sil"/>
                                                </h:column>
                                            </h:dataTable>
                                        </h:form>
                                    </div>


                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>

    </h:body>
</html>
