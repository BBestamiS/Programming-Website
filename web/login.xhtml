<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="assets/css/bootstrap.css" type="text/css" rel="stylesheet" />
         <link rel="stylesheet" type="text/css" href="main.css" />
        
    </h:head>
    <h:body class="login background-color" rendered="#{loginController.loginPage == 0}">
        <div class="container-fluid g-0 container-controller background-color">
           <section class="container col-md-6 col-sm-12"><!--login form başlangıç-->
                        <div class="row content d-flex justify-content-center align-items-center">
                            <div class="col-md-8">
                                <div class="box shadow bg-white p-4 rounded-3">
                                    <h3 class="mb-4 text-center fs-1">Hoşgeldin</h3>
                                    <h:form>
                                        <div class="form-group mb-3">
                                            <label for="floatingInput">Email</label>
                                            <h:inputText class="form-control" value="#{loginController.kullanici.email}"  />
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="floatingInput">Parola</label>
                                            <h:inputSecret class="form-control" value="#{loginController.kullanici.parola}"  />
                                        </div>

                                        <div class="form-group d-grid gap-2 mb-3">
                                            <h:commandButton action="#{loginController.login()}"  class="btn btn-dark btn-lg border-0 rounded-0" value="Giriş Yap"  />
                                        </div>
                                        <div class="mb-3 text-center">
                                            <h:outputText class="text-danger" rendered="#{loginController.control != null}" value="#{loginController.control}"  />
                                        </div>

                                        
                                        <div>
                                            
                                            <div class="social-accounts d-flex justify-content-center ">
                                                <h:commandLink class="link-success" action="#{loginController.gitRegisterPage()}" value="Kayıt ol"/>
                                                
                                            </div>
                                        </div>

                                    </h:form>
                                </div>
                                <div class="">
                                    
                                </div>
                                

                            </div>
                        </div>
                    </section><!--login form bitiş-->
            
        </div>
    </h:body>
    <h:body class="register background-color" rendered="#{loginController.loginPage == 1}">
        <section class="container"><!--login form başlangıç-->
                <div class="row content d-flex justify-content-center align-items-center">
                    <div class="col-md-5 ">
                        <div class="box shadow bg-white p-4">
                            <h3 class="mb-4 text-center fs-1">Kayıt Ol</h3>
                            <h:form>
                                <div class="form-group mb-3">
                                    <label for="floatingInput">İsim</label>
                                    <h:inputText class="form-control" value="#{loginController.kullanici.isim}"  />
                                </div>
                                <div class="form-group mb-3">
                                    <label for="floatingInput">Email</label>
                                    <h:inputText class="form-control" value="#{loginController.kullanici.email}"  />
                                </div>
                                <div class="form-group mb-3">
                                    <label for="floatingInput">Parola</label>
                                    <h:inputSecret class="form-control" value="#{loginController.kullanici.parola}"  />
                                </div>
                                <div class="form-group d-grid gap-2 mb-3">
                                    <h:commandButton action="#{loginController.create()}"  class="btn btn-dark btn-lg border-0 rounded-0" value="Kayıt Ol"  />
                                </div>
                                <div>
                                    <div class="social-accounts d-flex justify-content-center">
                                        <h:commandLink class="link-success"  action="#{loginController.gitLoginPage()}" value="Giriş Yap"/>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </section><!--login form bitiş-->
    </h:body>
</html>
