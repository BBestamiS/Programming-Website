<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="assets/css/bootstrap.css" type="text/css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="main.css" />

    </h:head>
    <h:body  class="background-color">
        <div class="container-fluid g-0 container-controller background-color">
            <div class="row">
                <div class="col-2">

                </div>
                <div class="col-8 container-fluid"><!--Header başalngıcı-->
                    <header class="py-3 border-bottom border-success">
                        <div class="d-flex justify-content-center">
                            <h:form>
                                <ul class="nav nav-pills">
                                    <li class="nav-item">
                                        <h:commandLink class="nav-link link-light" action="mainScreen" value="Profil"/>
                                    </li>
                                    <li class="nav-item">
                                        <h:commandLink class="nav-link link-light" action="#{anaEkranController.dilDegistir(2)}" value="Flutter"/>
                                    </li>
                                    <li class="nav-item">
                                        <h:commandLink class="nav-link link-light" action="#{anaEkranController.dilDegistir(3)}" value="Java"/>
                                    </li>
                                    <li class="nav-item">
                                        <h:commandLink class="nav-link link-light" action="#{anaEkranController.dilDegistir(4)}" value="Swift"/>
                                    </li>
                                </ul>
                            </h:form>
                        </div>
                    </header>
                </div><!--Header bitiş-->
                <div class="col-2 py-3 ms-0">
                    <div class="d-flex justify-content-center">
                        <h:form>
                            <h:commandLink class="nav-link link-danger" action="login" value="Çıkış Yap"/>
                        </h:form>

                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid g-0" style="height: 100vh;">
            <div class="row " style="height: 100%;">
                <div class="col-2 g-0">
                    <div class="col-md-12">
                        <div class="p-4 rounded-3">
                            <h:form>
                                <p class="text-center border-bottom border-white" style="color: white" > Konular</p>
                                <h:dataTable class="table" value="#{anaEkranController.konuGetir}" var="konu">
                                    <h:column class="border-bottom-0 text-center">

                                        <h:commandLink class="nav-link link-primary" action="#{anaEkranController.konuDegistir(konu)}" value="#{konu.konu}"/>
                                    </h:column>

                                </h:dataTable>
                            </h:form>
                        </div>
                    </div>
                </div>
                <div class="col-10 g-0">
                    <h:body class="background-color " >
                        <div class="container-fluid g-0 container-controller background-color mt-4">
                            <div class="container"><!--Header başalngıcı-->
                                <div class="container">
                                    <div class="row">
                                        <div class="col-2"></div>
                                        
                                                <div class="col-6 d-flex justify-content-center shadow bg-dark p-4 rounded-3">
                                                    <iframe width="560" height="315" src="#{anaEkranController.konu.video_link}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
                                                </div>
                                            
                                        <div class="col-2"></div>
                                    </div>
                                </div>
                                <div class="container mt-3 bottom-0">
                                    <div class="row d-flex justify-content-center align-items-center">

                                        <section class="container-fluid col-md-6 col-sm-12"><!--login form başlangıç-->
                                            <div class="row yuk d-flex justify-content-center align-items-center">
                                                <div class="col-md-10">
                                                    <div class="box shadow bg-white p-4 rounded-3">
                                                        <h3 class="mb-4 text-center fs-3">Not Ekle</h3>
                                                        <h:form>
                                                            <div class="form-group mb-3">

                                                                <h:inputTextarea class="form-control" value="#{notController.notGetir.note}" style="resize: none; height: 150px" />
                                                            </div>
                                                            <div>

                                                                <div class="social-accounts d-flex justify-content-center ">
                                                                    <h:commandLink class="link-success" action="#{notController.create(loginController.kullanici.kullanici_id, anaEkranController.konu.konu_id, anaEkranController.dil.dil_id)}" value="Notu Ekle"/>
                                                                </div>
                                                            </div>

                                                        </h:form>
                                                    </div>


                                                </div>
                                            </div>
                                        </section>

                                    </div>

                                </div>
                                <div class="container mt-3 bottom-0">
                                    <div class="row d-flex justify-content-center ">
                                        <section class="container-fluid col-md-8 col-sm-12 mx-3 mb-4"><!--login form başlangıç-->
                                            <div class="row d-flex justify-content-center align-items-center">
                                                <div class="col-md-12">
                                                    <div class="box shadow bg-white p-4 rounded-3">
                                                        <h3 class="mb-4 text-center fs-1">Alınan Notlar</h3>
                                                        <h:form>
                                                            <h:dataTable class="table table-borderless" value="#{notController.getRead(loginController.kullanici.kullanici_id, anaEkranController.konu.konu_id, anaEkranController.dil.dil_id)}" var="note">
                                                                <h:column>
                                                                    <f:facet name="header">Notlar</f:facet>
                                                                        #{note.note}
                                                                </h:column>
                                                                <h:column>
                                                                    <f:facet name="header">Silme</f:facet>
                                                                    <h:commandButton class="btn btn-danger btn-lg border-0 rounded-3 " action="#{notController.delete(note)}" value="Sil"/>
                                                                </h:column>
                                                            </h:dataTable>
                                                        </h:form>
                                                    </div>


                                                </div>
                                            </div>
                                        </section>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </h:body>
                </div>
            </div>
        </div>
    </h:body>
</html>
